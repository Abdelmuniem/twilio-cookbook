<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Chapter 1 - Recipe 4" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:messages />

			<h3>Please enter your phone number, and you will be connected to
				#{makeCallController.toNumber}</h3>
			<h:panelGrid columns="2" style="width: 95%">
				<h:outputLabel value="Your Number: " for="called" />
				<h:inputText id="called" value="#{makeCallController.called}" />

				<h:commandButton action="#{makeCallController.generatePassword}"
					value="Connect me!" />

				<h:commandButton id="reset" action="#{makeCallController.reset}"
					value="Reset" immediate="true" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
