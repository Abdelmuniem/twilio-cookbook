<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tf="http://twiliofaces.org/twiliofaces">
	<f:event type="preRenderView" listener="#{orderController.evaluate}" />
	<tf:response>
		<tf:say voice="#{request.voice eq '1' ? 'man' : 'woman'}">#{not empty request.dialogue.trim() ? request.dialogue.trim() : 'Please enter some text to be spoken.'}</tf:say>
	</tf:response>
</f:view>
