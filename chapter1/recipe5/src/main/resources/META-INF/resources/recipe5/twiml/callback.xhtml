<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tf="http://twiliofaces.org/twiliofaces">
	<tf:response>
		<tf:say voice="alice" language="en">A customer at the number #{request.number} is calling</tf:say>
		<tf:dial
			record="#{(not empty request.record or request.record eq 'true' ) ? 'true' : 'false'}">#{request.number}</tf:dial>
	</tf:response>
</f:view>
