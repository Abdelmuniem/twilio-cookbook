<!DOCTYPE html>
<f:view contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>twilio cookbook - chapter 01 - recipe 4</title>
	</h:head>
	<h:body>
		<h:form>
			<h:messages />

			<h3>Please enter your phone number, and you will be connected to
				#{makeCallController.toNumber}</h3>
			<h:panelGrid columns="2" style="width: 95%">
				<h:outputLabel value="Your Number: " for="called" />
				<h:inputText id="called" value="#{makeCallController.called}" />

				<h:commandButton action="#{makeCallController.generatePassword}"
					value="Connect me!" />

				<h:commandButton id="reset" action="#{makeCallController.reset}"
					value="Reset" immediate="true" />

			</h:panelGrid>
		</h:form>

	</h:body>
	</html>
</f:view>
