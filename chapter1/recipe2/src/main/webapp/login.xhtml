<!DOCTYPE html>
<f:view contentType="text/html" encoding="UTF-8"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>twilio cookbook - chapter 01 - recipe 2</title>
	</h:head>
	<h:body>
		<h:form>
			<h:messages></h:messages>


			<h:panelGrid columns="2" style="width: 95%"
				rendered="#{empty smsLoginController.username and empty smsLoginController.password}">
				<h:outputLabel value="username" for="username" />
				<h:inputText id="username" value="#{smsLoginController.username}" />

				<h:outputLabel value="number" for="number" />
				<h:inputText id="number" value="#{smsLoginController.number}" />


				<h:commandButton action="#{smsLoginController.generatePassword}"
					value="Send Password" />

				<h:commandButton id="reset" action="#{smsLoginController.reset}"
					value="Reset" immediate="true" />

			</h:panelGrid>

			<h:panelGrid columns="2" style="width: 95%"
				rendered="#{empty smsLoginController.username and empty smsLoginController.password}">

				<h:outputLabel value="password received:" for="verifyPassword" />
				<h:inputText id="verifyPassword"
					value="#{smsLoginController.verifyPassword}" />


				<h:commandButton action="#{smsLoginController.verifyPassword}"
					value="Verify Password" />

				<h:commandButton id="reset" action="#{smsLoginController.restart}"
					value="Restart" immediate="true" />

			</h:panelGrid>
		</h:form>

	</h:body>
	</html>
</f:view>
