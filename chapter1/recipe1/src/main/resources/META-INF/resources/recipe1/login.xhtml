<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Chapter 1 - Recipe 1 - Login" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:messages />


			<h:panelGrid columns="2" style="width: 95%"
				rendered="#{empty twoFactorVoiceController.username and empty twoFactorVoiceController.password}">
				<h:outputLabel value="username" for="username" />
				<h:inputText id="username"
					value="#{twoFactorVoiceController.username}" />

				<h:outputLabel value="number" for="number" />
				<h:inputText id="number" value="#{twoFactorVoiceController.number}" />


				<h:commandButton
					action="#{twoFactorVoiceController.generatePassword}"
					value="Send Password" />

				<h:commandButton id="reset"
					action="#{twoFactorVoiceController.reset}" value="Reset"
					immediate="true" />

			</h:panelGrid>

			<h:panelGrid columns="2" style="width: 95%"
				rendered="#{empty twoFactorVoiceController.username and empty twoFactorVoiceController.password}">

				<h:outputLabel value="password received:" for="verifyPassword" />
				<h:inputText id="verifyPassword"
					value="#{twoFactorVoiceController.verifyPassword}" />


				<h:commandButton action="#{twoFactorVoiceController.verifyPassword}"
					value="Verify Password" />

				<h:commandButton id="reset"
					action="#{twoFactorVoiceController.restart}" value="Restart"
					immediate="true" />

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
