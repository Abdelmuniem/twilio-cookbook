<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText
			value="Twilio Cookbook Recipes using java EE (twiliofaces) - password recovery" />
	</ui:define>

	<ui:define name="content">
		<div>
			<center>
				<h:form>
					<table border="0" cellspacing="5">
						<tr>
							<th align="right">Login:</th>
							<td align="left"><h:inputText id="mail" required="true"
									requiredMessage="Login information is required to verify the mobile number"
									value="#{userController.user.username}" /></td>
							<th align="right">Mobile:</th>
							<td align="left"><h:inputText id="mobile" required="true"
									requiredMessage="Mobile number is required because the new password will be sent to it"
									value="#{userController.user.mobile}" /></td>
						</tr>
						<tr>
							<td align="right" colspan="2"><h:commandButton
									action="#{userController.renewPassword}"
									value="Recupera password" /></td>
						</tr>
					</table>
				</h:form>
			</center>
		</div>
	</ui:define>
</ui:composition>
